name: Build Windows

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - main
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Clone whisper.cpp for build
        shell: bash
        run: |
          cd native/phantom-audio
          if [ ! -d "whisper.cpp" ]; then
            git clone --depth 1 https://github.com/ggerganov/whisper.cpp.git
          fi

      - name: Cache phantom-audio build
        id: cache-phantom-audio
        uses: actions/cache@v4
        with:
          path: native/phantom-audio/build
          key: phantom-audio-${{ hashFiles('native/phantom-audio/src/**', 'native/phantom-audio/CMakeLists.txt') }}

      - name: Build phantom-audio
        if: steps.cache-phantom-audio.outputs.cache-hit != 'true'
        shell: bash
        run: |
          cd native/phantom-audio
          mkdir -p build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64
          cmake --build . --config Release

      - name: Install dependencies
        run: npm ci

      - name: Build Windows executable (dev)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: npx cross-env NODE_ENV=production rimraf dist dist-electron && npx vite build && npx tsc -p tsconfig.electron.json && npx electron-builder --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish Windows executable (release)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: npx cross-env NODE_ENV=production rimraf dist dist-electron && npx vite build && npx tsc -p tsconfig.electron.json && npx electron-builder --win --publish=always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/latest.yml

      - name: Create Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/latest.yml
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
