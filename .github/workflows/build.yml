name: Build Windows

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Clone whisper.cpp
        run: |
          cd native/phantom-audio
          git clone --depth 1 https://github.com/ggerganov/whisper.cpp.git

      - name: Build phantom-audio
        run: |
          cd native/phantom-audio
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64
          cmake --build . --config Release
          # Copy to expected location
          mkdir -p bin
          cp Release/phantom-audio.exe bin/

      - name: Download Whisper model
        run: |
          mkdir -p resources/models/whisper
          curl -L -o resources/models/whisper/ggml-small.en.q5_1.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.en-q5_1.bin

      - name: Install dependencies
        run: npm install

      - name: Build Windows executable (dev)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: npx cross-env NODE_ENV=production rimraf dist dist-electron && npx vite build && npx tsc -p tsconfig.electron.json && npx electron-builder --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish Windows executable (release)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: npx cross-env NODE_ENV=production rimraf dist dist-electron && npx vite build && npx tsc -p tsconfig.electron.json && npx electron-builder --win --publish=always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/latest.yml

      - name: Create Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/latest.yml
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
